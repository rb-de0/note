name: Swift

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    
    runs-on: macos-latest
    
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: test
          MYSQL_PASSWORD: test

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: swift build
