os:
  - linux
  - osx
language: generic
sudo: required
dist: trusty

services:
  - mysql

env:
  global:
    - MYSQL_USER=test
    - MYSQL_PASSWORD=test
    - MYSQL_PORT=3306

osx_image: xcode9.3
before_install:
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
      brew update;
      brew tap vapor/tap;
      brew update;
      brew install vapor;
      brew install cmysql;
      mysql.server start;
      bundle install --path vendor/bundle;
    else
      eval "$(curl -sL https://apt.vapor.sh)";
      sudo apt-get install vapor;
      sudo apt-get install cmysql;
      sudo chmod -R a+rx /usr/;
    fi
  - mysql -u root -e "set global max_connections = 1000";
  - mysql -u root -e "create database note_tests default character set utf8";
  - mysql -u root -e "create database schema_check default character set utf8";
  - mysql -u root -e "create user 'test'@'localhost' IDENTIFIED BY 'test'";
  - mysql -u root -e "grant all on note_tests.* TO 'test'@'localhost'";
  - mysql -u root -e "grant all on schema_check.* TO 'test'@'localhost'";

script:
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
      bash schema_checker.sh;
    fi
