os:
  - linux
  - osx
language: generic
sudo: required
dist: trusty

services:
  - mysql

osx_image: xcode9.2
before_install:
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
      brew update;
      brew tap vapor/tap;
      brew update;
      brew install vapor;
      brew install cmysql;
    else
      eval "$(curl -sL https://apt.vapor.sh)";
      sudo apt-get install vapor;
      sudo apt-get install cmysql;
      sudo chmod -R a+rx /usr/;
    fi

script:
  - swift build
  - swift build -c release
